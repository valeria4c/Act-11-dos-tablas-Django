{% extends 'base.html' %}

{% block titulo %}{{ titulo }}{% endblock %}

{% block contenido %}
<div class="form-container">
    <h2>{{ titulo }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
