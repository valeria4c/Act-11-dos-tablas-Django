{% extends 'base.html' %}
{% block titulo %}{% endblock %}

{% block contenido %}
<div class="card">
    <h2>Confirmar eliminación</h2>
    <div class="card-content">
        <p>¿Estás seguro que deseas eliminar el proveedor ID: {{ proveedor.id_proveedor }} - "{{ proveedor.nombre }}"?</p>
        <p>Esta acción no se puede deshacer.</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="card-actions">
            <a href="{% url 'app_productos:listar_proveedores' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        </div>
    </form>
</div>
{% endblock %}
